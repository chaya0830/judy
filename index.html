
<STYLE>
	.highcharts-figure, .highcharts-data-table table {
  min-width: 360px; 
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
  padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
  padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}
.highcharts-data-table tr:hover {
  background: #f1f7ff;
}
</STYLE>
<BODY>
	<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
   
    <code>製作:觀光三B 林亮岑</code> 
  </p>
</figure>
</BODY>
<SCRIPT>
	Highcharts.chart('container', {

  title: {
    text: '三國近六年inbound人數統計，2014-2019'
  },

  subtitle: {
    text: 'Source: https://www.unwto.org/country-profile-inbound-tourism'
  },

  yAxis: {
    title: {
      text: 'INBOUND人數(百萬)'
    }
  },

  xAxis: {
    accessibility: {
      rangeDescription: 'Range: 2014 to 2019'
    }
  },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {
      label: {
        connectorAllowed: false
      },
      pointStart: 2014
    }
  },

  series: [{
    name: '巴西',
    data: [6.4, 6.3, 6.5, 6.6, 6.6, 6.4]
  }, {
    name: '中國',
    data: [55.6, 56.9, 59.3,60.7, 60.7,62.9, 62.7]
  }, {
    name: '印尼',
    data: [9.4, 10.0, 11.1, 12.9, 13.4, 15.5]
  
  }],
  

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  }

});
</SCRIPT>
